<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="sidebar" th:fragment="leftModul"  class="sidebar                  responsive                    ace-save-state">


    <ul class="nav nav-list">
        <li class="active">
            <a th:href="@{/audio/select}">
                <i class="menu-icon fa fa-tachometer"></i>
                <span class="menu-text">音响</span>
            </a>

            <b class="arrow"></b>
        </li>
        <li>
            <a th:href="@{/jump/toRecharge}">
                <i class="menu-icon fa fa-tachometer"></i>
                <span class="menu-text">充值</span>
            </a>

            <b class="arrow"></b>
        </li>
        <li>
            <a th:href="@{/jump/toUserSelectLease}">
                <i class="menu-icon fa fa-tachometer"></i>
                <span class="menu-text">租借信息</span>
            </a>

            <b class="arrow"></b>
        </li>

        <li th:if="${session.user.identity} == 9" class="">
            <a href="#" class="dropdown-toggle">
                <i class="menu-icon fa fa-list"></i>
                <span class="menu-text"> 音响管理 </span>
                <b class="arrow fa fa-angle-down"></b>
            </a>

            <b class="arrow"></b>

            <ul class="submenu">
                <li class="">
                    <a th:href="@{/jump/toAddAudio}">
                        <i class="menu-icon fa fa-caret-right"></i>
                        添加音响
                    </a>

                    <b class="arrow"></b>
                </li>

                <li class="">
                    <a th:href="@{/jump/toManagerAudio}">
                        <i class="menu-icon fa fa-caret-right"></i>
                        修改音响
                    </a>

                    <b class="arrow"></b>
                </li>
            </ul>
        </li>

        <li th:if="${session.user.identity} == 9" class="">
            <a href="#" class="dropdown-toggle">
                <i class="menu-icon fa fa-list"></i>
                <span class="menu-text"> 用户管理 </span>
                <b class="arrow fa fa-angle-down"></b>
            </a>

            <b class="arrow"></b>

            <ul class="submenu">
                <li class="">
                    <a th:href="@{/jump/toManagerUser}">
                        <i class="menu-icon fa fa-caret-right"></i>
                        查询用户
                    </a>

                    <b class="arrow"></b>
                </li>
            </ul>
        </li>

        <li th:if="${session.user.identity} == 9" class="">
            <a href="#" class="dropdown-toggle">
                <i class="menu-icon fa fa-list"></i>
                <span class="menu-text"> 租借管理 </span>
                <b class="arrow fa fa-angle-down"></b>
            </a>

            <b class="arrow"></b>

            <ul class="submenu">
                <li class="">
                    <a th:href="@{/jump/toManagerLease}">
                        <i class="menu-icon fa fa-caret-right"></i>
                        查询订单
                    </a>

                    <b class="arrow"></b>
                </li>
            </ul>
        </li>
    </ul><!-- /.nav-list -->

    <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
        <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
    </div>
</div>
</body>
</html>
